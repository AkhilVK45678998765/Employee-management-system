<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .btn {
            background-image: linear-gradient(to right, #000000 0%, #434343  51%, #000000  100%);
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
<!--            color: white;-->
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            display: block;
          }

          .btn:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
          }

          .btn a{
          text-decoration:none;
          }
    </style>
    <script src="https://kit.fontawesome.com/6b64bdfcb8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://127.0.0.1:8000/empapp/home/" style="color:white"><strong><i
                class="fa-solid fa-house">home</i> </strong></a>

        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"><i class="fa-solid fa-bars" style="color:white"></i>
        </button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header bg-dark text-white">
                <h5 id="offcanvasRightLabel "><strong>OFFICE EMPLOYEE MANAGEMENT SYSTEM</strong></h5>
                <hr>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body " style="background: linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0.15) 100%), radial-gradient(at top center, rgba(255,255,255,0.40) 0%, rgba(0,0,0,0.40) 120%) #989898;
 background-blend-mode: multiply,multiply;">

                <center>
                    <button type="button" class="btn  btn-lg"><a href="http://127.0.0.1:8000/empapp/allemp/"
                                                                 style="color:white">View all employees</a></button>

                    <button type="button" class="btn  btn-lg"><a href="http://127.0.0.1:8000/empapp/addemp/"
                                                                 style="color:white;">Add employee</a></button>
                    <button type="button" class="btn  btn-lg"><a href="http://127.0.0.1:8000/empapp/removeemp/"
                                                                 style="color:white">Remove employee</a></button>

                    <button type="button" class="btn  btn-lg"><a href="http://127.0.0.1:8000/empapp/filteremp/"
                                                                 style="color:white">Filter employee</a></button>

                </center>
            </div>
        </div>


    </div>
</nav>

<div class="alert alert-success" role="alert">
    <i class="fa-solid fa-circle-check fa-2x"></i>
    <b>success!</b> Employee is removed successfully
</div>


</body>
</html>
